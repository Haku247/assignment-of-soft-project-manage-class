<!--account information-->
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% block title %}Me{% endblock %}
</head>

<body>
    {% block content %}
    <div class="docs-wrapper container">
        <section class="sidebar col-md-3">
            <nav class="bs-docs-sidebar">
                <ul class="nav bs-docs-sidenav">
                    <li>
                        <a href="me" style="color:#00ff90;font-size:large">Me</a>
                    </li>
                    <li>
                        <a href="#" style="color:#00ff90;font-size:large" data-toggle="modal" data-target="#publish">Publish Task</a>
                    </li>
                    <li>
                        <a href="published" style="color:#00ff90;font-size:large">Published History</a>
                    </li>
                    <li>
                        <a href="receive" style="color:#00ff90;font-size:large">Receive Task</a>
                    </li>
                    <li>
                        <a href="received" style="color:#00ff90;font-size:large">Received History</a>
                    </li>
                </ul>
            </nav>
        </section>

        {% block info %}
        <div class="container">
            <img src="{% static '3.png' %}" alt="me.html" />
        </div>
        {% endblock %}
    </div>
    {% endblock %}

    {%block add-modal %} 
    <!-- modal-publish -->
    <div class="modal fade" id="publish">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                <h4 class="modal-title" id="publish">
                    Publish Task
                </h4>
                </div>
                <div class="modal-body">
                    <form action="publish" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="publisher">Publisher</label>
                            <input type="text" class="form-control" id="publisher" name="publisher" readonly value="{{account}}"/>
                        </div>
                        <div class="form-group">
                            <label for="task_name">Task Name</label>
                            <input type="text" class="form-control" id="task_name" name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="describe">Task Describe</label>
                            <input type="text" class="form-control" id="describe" name="describe"/>
                        </div>
                        <div class="form-group">
                            <label for="start">Start Date</label>
                            <input type="datetime-local" class="form-control" id="start" name="start"/>
                        </div>
                        <div class="form-group">
                            <label for="period">Task Period</label>
                            <input type="number" class="form-control" id="period" name="period"/>
                        </div>
                        <div class="form-group">
                            <label for="cost">Task Reward $</label>
                            <input type="number" class="form-control" id="cost" name="cost"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">OK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
